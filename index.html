<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vibey Crush</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>
  <body>
    <div id="info">
      <div id="level">Level: 1</div>
      <div id="score">Score: 0</div>
      <div id="remaining">Next in: 10</div>
    </div>
    <div id="game"></div>

    <!-- Tutorial Overlay -->
    <div id="tutorial-overlay" class="overlay visible">
      <div class="panel">
        <h1>Welcome to Vibey Crush!</h1>
        <p>
          Swap two adjacent tiles to match 3 or more emojis. Matches clear
          tiles, earn points, and level up!
        </p>
        <p>
          Collect enough points to advance levels. Hints appear after
          inactivity. Good luck!
        </p>
        <button onclick="startGame()">Let's Play!</button>
      </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameover-overlay" class="overlay">
      <div class="panel">
        <h1>Game Over</h1>
        <p>You’ve run out of moves.</p>
        <input
          id="player-name"
          type="text"
          placeholder="Enter your name"
          onkeydown="if(event.key==='Enter')submitScore()"
        />
        <button onclick="submitScore()">Submit</button>
      </div>
    </div>

    <!-- High Scores Overlay -->
    <div id="scores-overlay" class="overlay">
      <div class="panel">
        <h1>High Scores</h1>
        <ol id="scores-list"></ol>
        <button onclick="closeScores()">Close</button>
      </div>
    </div>

    <button id="scores-btn" onclick="showScores()">🏆</button>
    <button id="sound-toggle">🔊</button>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
